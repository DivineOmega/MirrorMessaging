<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compose - Mirror Messaging</title>
<link href="/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	[[sidebar]]
	<div style="float: left;">
		<h1>Compose</h1>
		<form method="post" action="send_message" enctype="multipart/form-data">
	
		<table style="width: 800px;">
			<tr><td style="width: 200px;">From: </td><td>[[fromSelect]]</td></tr>
			<tr><td>To: </td><td><input style="width: 100%;" name="to" required /></td></tr>
			<tr><td>Subject: </td><td><input  style="width: 100%;" name="subject" required /></td></tr>
			<tr><td>Message: </td><td><textarea style="width: 100%; height: 300px;" name="body" required></textarea></td></tr>
			<tr><td> </td><td><input type="submit" value="Send message"/></td></tr>
		</table>
	
	</form>
	</div>
</body>
</html>
